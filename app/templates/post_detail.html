{% extends 'base.html' %}


{% block content %}

<h1>This post written by: {{ post.author.heroname }}</h1>
<h3>Title: {{ post.title }} </h3>
<hr>
<p>{{ post.content }}</p>

<blockquote>Date Created: {{ post.date_created }}</blockquote>

<!-- Update button -->
<a href="{{ url_for('blog.post_update', post_id=post.id) }}"><button class="btn btn-primary">Update</button></a>

<!-- Delete button -->
<button type="button" class="btn btn-danger" data-toggle='modal' data-target='#dangerModal'>Delete Post</button>


  <!-- Modal -->
  <div class="modal fade" id="dangerModal" tabindex="-1" aria-labelledby="dangerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            This action cannot be reversed! Are you sure you want to continue?

      
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('blog.post_delete', post_id=post.id)}}" method="POST">
              <input type="submit" value="Delete" class = "btn btn-danger">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
